<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<style>
		label.form-label {
			margin-bottom: 1px !important;
			margin-top: 5px;
		}
		.res {
			min-height: 200px;
         	padding-left: 6px;
        }
		.result {
			overflow-wrap: break-word;
		}
	</style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center  text-white" style="background: #1a1a1a;">
	<div class="bg-dark rounded-4 shadow border p-3 m-3 d-flex flex-column align-items-center">
		<p class="h1 text-center">FFUF Predict Generator</p>
		<div class="row">
		<div class="col-lg col-lg-6 mb-3 " data-bs-theme="dark">
			<!-- form with team name, full predictor name etc -->
			<div class="mb-3 col-12">
				<label for="session" class="form-label">Дивізіон</label>
				<select class="form-select" id="division">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="row">
				<div class="col mb-3">
					<label for="lastname" class="form-label">Прізвище</label>
					<input type="text" id="lastname" class="form-control" placeholder="Вівдюк">
				</div>
				<div class="col mb-3 " data-bs-theme="dark">
					<label for="firstname" class="form-label">Імʼя</label>
					<input type="text" id="firstname" class="form-control" placeholder="Андрюша">
				</div>
			</div>
				<div class="mb-3 col-12" data-bs-theme="dark">
					<label for="team" class="form-label">Назва команди</label>
					<input type="text" id="team" class="form-control" placeholder="Ferrari">
				</div>
			<div class="mb-3 col-12">
			<label for="session" class="form-label">Тип сесії</label>
				<select class="form-select" id="session">
					<option>Кваліфікація</option>
					<option>Гонка</option>
				</select>
			</div>
			<div  class="res mb-3 col-12 border rounded-2 d-none d-lg-block">
				<p class="result">Текст буде тут!</p>
			</div>
			<div  class=" mb-3 col-12 d-none d-lg-block">
				<a href="https://t.me/UKR_Formula_Admin"><button type="button" class="btn btn-outline-primary">Відправити свій прогноз</button></a>
				<button type="button" class=" mt-3 btn btn-outline-primary disabled">порахувати бали</button>
			</div>
			<!-- end of form  -->
		</div>
<!-- start  of the drivers selectors -->
		<div class="col-sm col-lg-6 mb-3 " data-bs-theme="dark">
			<form>
				<label for="P1" class="form-label">1st</label>
				<select class="form-select pilot-select" id="P1">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P2" class="form-label">2nd</label>
				<select class="form-select pilot-select" id="P2">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P3" class="form-label">3rd</label>
				<select class="form-select pilot-select" id="P3">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P4" class="form-label">4th</label>
				<select class="form-select pilot-select" id="P4">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P5" class="form-label">5th</label>
				<select class="form-select pilot-select" id="P5">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P6" class="form-label">6th</label>
				<select class="form-select pilot-select" id="P6">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P7" class="form-label">7th</label>
				<select class="form-select pilot-select" id="P7">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P8" class="form-label">8th</label>
				<select class="form-select pilot-select" id="P8">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P9" class="form-label">9th</label>
				<select class="form-select pilot-select" id="P9">
					<option selected>Оберіть пілота</option>
				</select>
				<label for="P10" class="form-label">10th</label>
				<select class="form-select pilot-select" id="P10">
					<option selected>Оберіть пілота</option>
				</select>
			</form>
			<div class="res mt-3 col-12 border rounded-2 d-block d-md-none">
				<p class="result">Текст буде тут!</p>
			</div>
			<div class="mt-3 col-12 d-block d-lg-none">
				<a href="https://t.me/UKR_Formula_Admin"><button type="button" class="btn btn-outline-primary">Відправити свій прогноз</button></a>
				<button style="margin-left: 10px;" type="button" class="btn btn-outline-primary disabled">порахувати бали</button>
			</div>

		</div>
		</div>
		<!-- end  of the drivers seletors -->
		<div class="row mt-3">
			<button type="button" class="btn btn-outline-success" id="submitreslts">згенерувати!</button>
		</div>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
